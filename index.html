<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body style="background-color: #BDA3EFFF;margin: 0;">
    <div class="container_registration">
        <div class="div_logo">
            <img class="image"  src="assets/photos/registration/logo-registration.png" alt="Logo registration">
        </div>
        <div class="oval1-registration"></div>
        <div class="contenu_registration">
            <div class="group">
                <img src="assets/photos/registration/goup-registration.png" alt="Group registration"> 
            </div>
            <div class="container_form">
                <div class="creation_account">
                    <h1>Create an account</h1>
                    <p>Star your 30 day free trial</p>
                </div>
                <div class="button">
                    <button style="background-color: rgb(235, 209, 209);">
                        <a href="https://google.com" target="_blank">
                            <img src="assets/photos/registration/google-icone-rouge.png" alt="icone-google">
                        </a>
                    </button>
                    <button>
                        <a href="https://facebook.com" target="_blank">
                            <img src="assets/photos/registration/facebook.png" alt="icone-facebook">
                        </a>
                    </button>
                    <button>
                        <a href="#">
                            <img src="assets/photos/registration/i-phone.jpg" alt="">
                        </a>
                    </button>
                </div>
                <div class="container_input">
                    <form action="dashboard.html">
                        <div class="div_input">
                            <label for="name">Full name</label>
                            <input type="text" placeholder="John Doe">
                        </div>
                        <div class="div_input">
                            <label for="email">Email</label>
                            <input type="email" placeholder="example.email@.com">
                        </div>
                        <div class="div_input">
                            <label for="">Password</label>
                            <input type="password" placeholder="Enter at least 8+ characters">
                        </div>
                        <a href="index.html" class="div_button_sign">
                            <button type="submit">Sign up</button>
                        </a>
                    </form>
                </div>
                <div class="paragraphe">
                    <p>Been here before <a href="index.html">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="oval2-registration">
        <img src="assets/photos/registration/oval2.png" alt="">
    </div>
    <div class="rectangle-registration"></div>
</body>
</html>
